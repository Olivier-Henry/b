<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="ngApp" ng-cloak layout="row"> 

        <header layout="row" layout-align="space-between start" ng-controller="headerController">
            <div class="logo" id="logo-anim" layout="column" layout-align="center center" ng-mouseover="entered = true" ng-mouseleave="entered = false">
                <img src="images/logo.jpg" alt="Logo biscoto, meubles en carton"/>
                <div>
                    <md-icon md-font-library="material-icons">menu</md-icon>
                </div>
                <md-button class="md-fab md-primary animate-show-calendar calendar" animationend="endAnimateCalendar" aria-label="Evénements" ng-show="(entered && !animateCalendar)">
                    <md-icon md-font-library="material-icons">event</md-icon>
                    <md-tooltip  md-direction="right">
                        Evénements
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-accent animate-show-contact contact" aria-label="Contact" ng-show="entered">
                    <md-icon md-font-library="material-icons">email</md-icon>
                    <md-tooltip  md-direction="right">
                        Contact & devis
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-warn animate-show-designing designing" aria-label="Créations" ng-show="entered">
                    <md-icon md-font-library="material-icons">photo_library</md-icon>
                    <md-tooltip  md-direction="bottom">
                        Créations
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-warn animate-show-home home" aria-label="Accueil" ng-show="entered">
                    <md-icon md-font-library="material-icons">home</md-icon>
                    <md-tooltip  md-direction="right">
                        Accueil
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-warn animate-show-article article" aria-label="Articles" ng-show="entered">
                    <md-icon md-font-library="material-icons">public</md-icon>
                    <md-tooltip  md-direction="right">
                        Articles
                    </md-tooltip>
                </md-button>
                <div class="backgound-menu"></div>
            </div>
            <div>
                <md-button class="md-fab md-primary" aria-label="Facebook">
                    <md-icon md-font-library="material-icons">face</md-icon>
                    <md-tooltip  md-direction="bottom">
                        Suivre sur facebook
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-primary" aria-label="Facebook">
                    <md-icon md-font-library="material-icons">face</md-icon>
                    <md-tooltip  md-direction="bottom">
                        Acheter sur alittleMarket
                    </md-tooltip>
                </md-button>
            </div>

        </header>


        <div ng-view></div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/animation/animation.js"></script>
        <script src="js/directives/animationEnd.js"></script>
        <script src="js/controllers/headerController.js"></script>

    </body>
</html>
