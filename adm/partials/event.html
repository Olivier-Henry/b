<div ng-controller="eventController" layout="column">

    <md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-primary md-raised md-fab md-mini" aria-label="Modifier" ng-click="toggleNav()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2>
                <span>Evénements</span>
            </h2>
            <span flex></span>
            <md-button class="md-primary md-raised" aria-label="Nouveau" ng-click="add($event)">
                <md-icon>add</md-icon>
                Nouveau
            </md-button>

        </div>
    </md-toolbar>

    <md-content md-colors="{background: 'background-A100-0.1'}" flex layout-padding>
        <md-list md-whiteframe="2" md-colors="{background: 'background-A100-0.95'}"  layout-padding>
            <md-list-item ng-repeat="event in events track by $index" layout-align="space-between strecth">
                <md-content flex="50" flex-order="{{event.descPos}}" layout="row" md-colors="{background: 'background-A100-0.1'}">
                    <md-list class="md-dense" flex="">
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">event_available</md-icon>
                            <div class="md-list-item-text">
                                <h3>Nom de lévènement</h3>
                                <p ng-bind="event.label"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">event_available</md-icon>
                            <div class="md-list-item-text">
                                <h3>Commence</h3>
                                <p ng-bind="event.date_start"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">event_available</md-icon>
                            <div class="md-list-item-text">
                                <h3>Se termine</h3>
                                <p ng-bind="event.date_end"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">event_available</md-icon>
                            <div class="md-list-item-text">
                                <h3>Nom du lieu</h3>
                                <p ng-bind="event.address_name"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">event_available</md-icon>
                            <div class="md-list-item-text">
                                <h3>Adresse</h3>
                                <p ng-bind="event.address"></p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line md-long-text">
                            <md-icon class="material-icons">event_available</md-icon>
                            <div class="md-list-item-text">
                                <h3>Description</h3>
                                <p ng-bind="event.description"></p>
                            </div>
                        </md-list-item>
                    </md-list>   
                </md-content>
                <div flex flex-order="{{event.mapPos}}" layout="column">
                    <ui-gmap-google-map center='event.map.center' zoom='event.map.zoom'>
                        <ui-gmap-marker coords="event.marker.coords"  idkey="event.marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
