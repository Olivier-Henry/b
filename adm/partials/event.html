<div ng-controller="eventController" layout="column">

    <md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-primary md-raised md-fab md-mini" aria-label="Modifier" ng-click="toggleNav()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2>
                <span>Evénements</span>
            </h2>
            <span flex></span>
            <md-button class="md-primary md-raised" aria-label="Nouveau" ng-click="add($event)">
                <md-icon>add</md-icon>
                Nouveau
            </md-button>

        </div>
    </md-toolbar>

    <md-content md-colors="{background: 'background-A100-0.1'}" flex layout-padding>
        <md-list md-whiteframe="2" md-colors="{background: 'background-A100-0.95'}"  layout-padding>
            <md-list-item ng-repeat="event in events track by $index" layout-wrap>
                <div flex="50" flex-order="{{event.descPos}}" layout="column">
                    <div flex layout="row">
                        <p flex="50">Nom de l'évènement</p>
                        <p flex>{{event.label}}</p>
                    </div>
                    <div flex layout="row">
                        <p flex="50">Nom de l'évènement</p>
                        <p flex>{{event.label}}</p>
                    </div>
                    <!--     <div flex="50">
                             <p>Nom de l'évènement</p>
                             <p>Débute :</p>
                             <p>Se termine :</p>
                             <p>Nom du lieu</p>
                             <p>Adresse</p>
                             <p>Description</p>
                         </div>
                         <div flex>
                             <p>{{event.label}}</p>
                             <p>{{event.date_start}}</p>
                             <p>{{event.date_end}}</p>
                             <p>{{event.address_name}}</p>
                             <p>{{event.address}}</p>
                             <p>{{event.description}}</p>
                         </div> -->
                </div>
                <div flex flex-order="{{event.mapPos}}" layout-wrap>
                    <ui-gmap-google-map center='event.map.center' zoom='event.map.zoom' layout-fill>
                        <ui-gmap-marker coords="event.marker.coords"  idkey="event.marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
