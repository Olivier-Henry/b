<div ng-controller="eventController" layout="column">

    <md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-primary md-raised md-fab md-mini" aria-label="Modifier" ng-click="toggleNav()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2>
                <span>Evénements</span>
            </h2>
            <span flex></span>
            <md-button class="md-primary md-raised" aria-label="Nouveau" ng-click="add($event)">
                <md-icon>add</md-icon>
                Nouveau
            </md-button>

        </div>
    </md-toolbar>

    <md-content md-colors="{background: 'background-A100-0.1'}" flex layout-padding>
        <md-list md-whiteframe="2" md-colors="{background: 'background-A100-0.95'}"  layout-padding>
            <md-list-item ng-repeat="event in events track by $index" layout-align="space-between strecth">
                <div flex="50" flex-order="{{event.descPos}}" layout="row" layout-align="center center">
                    <table border="0">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nom de lévènement :</td>
                                <td ng-bind="event.label"></td>
                            </tr>
                            <tr>
                                <td>Débute :</td>
                                <td ng-bind="event.date_start"></td>
                            </tr>
                            <tr>
                                <td>Se termine :</td>
                                <td ng-bind="event.date_end"></td>
                            </tr>
                            <tr>
                                <td>Lieu :</td>
                                <td ng-bind="event.address_name"></td>
                            </tr>
                            <tr>
                                <td>Adresse :</td>
                                <td ng-bind="event.address"></td>
                            </tr>
                            <tr>
                                <td>Description:</td>
                                <td ng-bind="event.description | crop : 200"></td>
                            </tr>
                        </tbody>
                    </table>

                   
                </div>
                <div flex flex-order="{{event.mapPos}}" layout-wrap>
                    <ui-gmap-google-map center='event.map.center' zoom='event.map.zoom' layout-fill>
                        <ui-gmap-marker coords="event.marker.coords"  idkey="event.marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
