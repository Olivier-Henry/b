<md-dialog aria-label="Ajouter une finition">
    <form ng-cloak name="form" ng-submit="save(form)" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Ajouter une finition</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Libellé</label>
                        <input name="label" ng-model="current.label" required>
                        <div ng-messages="form.label.$error" ng-show="form.label.$invalid">
                            <div ng-message="required">Le libellé est obligatoire</div>
                        </div>
                    </md-input-container>
                </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="cancel()">
                Annuler
            </md-button>
            <md-button class="md-primary md-raised">
                Sauvegarder
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
