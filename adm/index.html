<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../js/libraries/bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="../js/libraries/bower_components/ng-material-datetimepicker/dist/material-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/custom.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>


    <body ng-app="ngAdmin" layout="row" ng-cloak>

    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <div ng-controller="navController">
            <md-toolbar class="md-accent" layout-align="center center">
                <img src="../images/logo.jpg" alt="Logo biscoto, meubles en carton" width="200"/>
            </md-toolbar>
            <md-content layout="column">
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/finishes')" md-colors="{background: 'primary'}">
                    Finitions
                </md-button>
                <md-button ng-click="go('/subtypes')" md-colors="{background: 'primary'}">
                    Accessoires
                </md-button>
                <md-button ng-click="go('/furniture')" md-colors="{background: 'primary'}">
                    Meubles
                </md-button>
                <md-button ng-click="go('/events')" md-colors="{background: 'primary'}">
                    événements
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
            </md-content>
        </div>
    </md-sidenav>



    <div ng-view layout="column" flex></div>

    <script src="../js/libraries/bower_components/angular/angular.min.js"></script>
    <script src="../js/libraries/bower_components/angular-route/angular-route.min.js"></script>
    <script src="../js/libraries/bower_components/moment/min/moment.min.js"></script>
    <script src="../js/libraries/bower_components/moment/locale/fr.js"></script>
    <script src="../js/libraries/bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="../js/libraries/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../js/libraries/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../js/libraries/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../js/libraries/bower_components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="../js/libraries/bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="../js/libraries/bower_components/angular-material/angular-material.min.js"></script>
    <script src="../js/libraries/bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
    <script src="../js/libraries/bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="../js/libraries/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../js/libraries/bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="../js/libraries/bower_components/ng-material-datetimepicker/dist/angular-material-datetimepicker.min.js"></script>

    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/types.js"></script>
    <script src="js/controllers/finish.js"></script>
    <script src="js/controllers/subtypes.js"></script>
    <script src="js/controllers/furniture.js"></script>
    <script src="js/controllers/events.js"></script>

    <!-- services -->
    <script src="js/services/loginService.js"></script>
    <script src="js/services/dialogService.js"></script>
    <script src="js/services/genericService.js"></script>
    <script src="js/services/geocodeService.js"></script>

    <!-- directives -->
    <script src="js/directives/paginator.js"></script>
    <script src="js/directives/imageUpload.js"></script>
    <script src="js/directives/imageSlider.js"></script>
    <script src="js/directives/geocodeInput.js"></script>

    <!-- filters -->
    <script src="js/filters/crop.js"></script>


</body>
</html>
