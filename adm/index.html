<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="../css/custom.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>


    <body ng-app="ngAdmin" layout="row" ng-cloak>

    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <div ng-controller="navController">
            <md-toolbar class="md-accent" layout-align="center center">
                <img src="../images/logo.jpg" alt="Logo biscoto, meubles en carton" width="200"/>
            </md-toolbar>
            <md-content layout="column">
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/finishes')" md-colors="{background: 'primary'}">
                    Finitions
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
                <md-button ng-click="go('/types')" md-colors="{background: 'primary'}">
                    Type de meubles
                </md-button>
            </md-content>
        </div>
    </md-sidenav>



    <div ng-view layout="column" flex></div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/types.js"></script>
    <script src="js/controllers/finish.js"></script>

    <!-- services -->
    <script src="js/services/dialogService.js"></script>
    <script src="js/services/typeService.js"></script>
    <script src="js/services/finishService.js"></script>
    <script src="js/services/genericService.js"></script>

    <!-- directives -->
    <script src="js/directives/paginator.js"></script>


</body>
</html>
